		<title>WhatIsGit</title>

		<link rel="stylesheet" href="dist/reset.css">

	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-background-color="rgb(70, 70, 255)">
					<textarea data-template>
						## 🧐 git이란 무엇일까?
					</textarea>
				</section>
				<section data-markdown data-background-color="rgb(70, 70, 255)">
					<section data-markdon>
						<textarea data-template>
							## 🌏 위키백과 정의
	
							**깃(Git)**은 프로그램 등의 소스 코드 관리를 위한 **버전 관리 시스템(VCS)**이다!
						</textarea>
					</section>
				</section>
				<section data-markdown data-background-color="rgb(70, 70, 255)">
					<section data-markdon>
						<textarea data-template>
							### 👨🏻‍💻 버전 관리 시스템이란?

							한마디로 말하면 소스코드를 마구잡이로 짜던중 실수를 해서 코드를 원래대로 돌려놓고 싶은데, 어디를 어떻게 바꿨는지 기억이 안나는 난감한 상황!

							바로 그때 **git(VCS)**이 필요한것이다!
						</textarea>
					</section>
				</section>
				<section data-markdown data-background-color="rgb(70, 70, 255)">
					<section data-markdon>
						<textarea data-template>
							### 🎨 버전 관리 시스템(VCS)의 종류

							- CVS
							- SVN
							- GIT

							> 이런것들이 있구나 정도만 알아두면 된다.
						</textarea>
					</section>
				</section>
				<section data-markdown data-background-color="rgb(70, 70, 255)">
					<section data-markdon>
						<textarea data-template>
							### 🧐 GITHUB이란 무엇일까?
						</textarea>
					</section>
				</section>
				<section data-markdown data-background-color="rgb(70, 70, 255)">
					<section data-markdon>
						<textarea data-template>
							### 🧠 우선 레포지터리란 무엇일까?

							레퍼지토리는 파일들을 저장하는 일종의 폴더이다.
							
							쉽게 생각하면 개인 GitHub 계정에 생성하는 하나의 ‘저장 폴더’라고 생각하면 된다.
						</textarea>
					</section>
				</section>
				<section data-markdown data-background-color="rgb(70, 70, 255)">
					<section data-markdon>
						<textarea data-template>
							### 🔮 그래서 깃헙이란?

							아까 말했던 레포지터리를 깃헙에서 생성하여 어디서든 코드를 저장하고 남들과 협업을 할 수 있게 만들어준 플랫폼이다.
						</textarea>
					</section>
				</section>
				<section data-state="make-it-pop" data-background-color="rgb(70, 70, 255)">
					<b>후에 공부해야 할것</b><br /><br />
					git 기초 명령어<br />
					github 협업 방법
				</section>
